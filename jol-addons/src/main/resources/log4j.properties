################
### APPENDER ###
################

## stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.follow=true
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[\u001b[35m\u001b[1mAPP\u001b[0m] %d{HH:mm:ss} \u001b[36m\u001b[1m%p\u001b[0m %c\u001b[34m%X{requestUrl}\u001b[0m - %m%n
log4j.appender.stdout.filter.filter1=org.apache.log4j.filter.ExpressionFilter
log4j.appender.stdout.filter.filter1.expression=(EXCEPTION ~= c24.dao.DaoNotYetInitializedException) && (LEVEL < ERROR)
log4j.appender.stdout.filter.filter1.acceptOnMatch=false


##############
### LOGGER ###
##############
# Valid levels are TRACE, DEBUG, INFO, WARN, ERROR, FATAL

log4j.rootLogger=INFO, stdout
